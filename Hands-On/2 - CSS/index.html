<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="post"> <!--POST 1-->
            <div class="header">
                <span class="dp"><img src="img/dp1.jpg" class="dp"></span>
                <section class="info">
                    <div class="userinfo">
                        <button class="username acct">violet.evergarden</button>
                        <span class="verified">•</span>
                        <button class="follow">Follow</button>
                    </div>
                    <div class="locationinfo"><button class="location">Leidenschaftlich</button></div>
                </section>
            </div>
            <div class="content">
                <img class="content" src="img/post1.jpg">
            </div>
            <div class="footer">
                <section class="actions">
                    <span class="heart"></span>
                    <span class="comment"></span>
                    <span class="share"></span>
                    <span class="bookmark"></span>
                </section>
                <div class="likes">Liked by<button class="acct">@claudia.hodgins</button>,<button class="acct">@catt.baudelaire</button></div>
                <div class="description">
                    <button class="acct">violet.evergarden</button>
                    「お客様がを望みならどこでもかけ付きます自動式人形サービスバイオレットエヴァーガーデンです」<button class="atuser">@ch.postal</button>
                </div>
                <div class="date">
                    4 YEARS AGO
                </div>
                <div class="comment">
                    <input type="text" class="input_comment" id="comment" value="Add a comment" />
                    <input type="button" class="submit_comment" id="submit_comment" value="Post">
                </div>
            </div>
        </div>
