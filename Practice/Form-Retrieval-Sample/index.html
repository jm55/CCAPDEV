<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--Enables Japanese Characters-->
        <title>DOM JS Practice</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            body{
                font-family: "Poppins", sans-serif;
                background-color: #f5f5f5;
                color: black !important;
                margin-left: auto;
                margin-right: auto;
                width: 80%;
            }
            form{
                display:grid;
                row-gap:10px;
            }
            label,input[type="text"],select,option,textarea{
                border-radius: 4px;
                font-size: 16px;
                height: 24px;
                font-family: inherit !important;
                color: inherit !important;
            }
            label{
                font-size: 20px !important;
                color: inherit !important; 
            }
            button, input[type="button"], input[type="submit"]{
                font-size: 24px;
                font-family: inherit !important;
            }
            input[type="button"]:hover, input[type="submit"]:hover{
                background-color: green;
            }
            textarea{
                height: 200px;
                overflow-y: scroll;
            }
            hr{
                border:1px;
                height:2px;
                color: black; 
                background-color: black;
            }
            table{
                width: 100%;
                font-size: 20px;
                border: 2px;
                border-color: black;
                background-color: grey;
                padding-bottom: 4px;
            }
            tr, th, td{
                border: 2px;
                border-color: black;
                text-align:center;
                width: fit-content;
            }
            th:hover{
                color:cyan;
            }
            td > input{
                border-radius: 4px;
                height: 24px;
                font-size: 20px;
                width: 90%;
            }
            .oishii{
                font-size: 24px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="jquery.js"></script>
    </head>
    
    <body>
        <h1>DOM JS Practice</h1>
        <h2>Now implemented in JQuery</h2>
        <hr>

        <div class="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <label>Font:</label>
                <select id="font-selection">
                    <option value=""></option>
                    <option value="Poppins">Poppins</option>
                    <option value="sans-serif">Sans-Serif</option>
                    <option value="monospace">Monospace</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Times-New-Roman">Times New Roman</option>
                    <option value="Poppins">Site Default</option>
                    <option value="serif">Browser Default</option>
                </select>
                <label>Background Color (in Hex):</label>
                <input type="text" id="bg-color">
                <br>
                <input type="button" id="set-config" value="Set Config">
                <input type="button" id="defaults" value="Set Defaults">
            </form>
        </div>
        
        <div class="form">
            <h2>Form</h2>
            <form id="student-form">
                <label>First Name:</label>
                <input id="fname" type="text">
                <label>Middle Name:</label>
                <input id="mname" type="text">
                <label>Last Name:</label>
                <input id="lname" type="text">
                <label>Age:</label>
                <input id="age" type="text">
                <label>University:</label>
                <select id="university">
                    <option value=""></option>
                    <option value="DLSU">DLSU</option>
                    <option value="ADMU">ADMU</option>
                    <option value="UP">UP</option>
                    <option value="UST">UST</option>
                </select>
                <label>Bio:</label>
                <textarea id="bio"></textarea>
                <label id="bioCounter" style="text-align:right;color:grey;"></label>
                <br>
                <input id="submit" type="button" value="Submit">
                <input id="clear" type="button" value="Clear">
            </form>
        </div>
        
        <br>
        <hr>

        <div style="display: grid;">
            <h2>Table Adder</h2>
            <div style="display: grid; gap: 10px;">
                <button id="add-row-table">Add Row Table</button>
                <button id="delete-row-table">Delete Row Table</button>
                <button id="collect-table-data">Collect Row Table Data</button>
            </div>
            <br>
            <table id="table">
                <tr id="row_header">
                    <th>Label</th>
                    <th>Link</th>
                </tr>
            </table>
            <br>
            <label style="width: 100%; text-align: right;" id="row_count"></label>
        </div>

        <br>
        <hr>
    
        <div class="output">
            <h1 id="output"></h1>
        </div>
    </body>
</html>
