<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--Enables Japanese Characters-->
        <title>DOM JS Practice</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            body{
                font-family: "Poppins", sans-serif, 'Times New Roman';
                background-color: #f5f5f5;
                color: black !important;
                margin-left: auto;
                margin-right: auto;
                width: 60%;
            }
            form{
                display:grid;
                row-gap:10px;
            }
            label,input[type="text"],select,option,textarea{
                border-radius: 4px;
                font-size: 16px;
                height: 24px;
                font-family: inherit !important;
                color: inherit !important;
            }
            label{
                font-size: 20px !important;
                color: inherit !important; 
            }
            input[type="button"], input[type="submit"]{
                font-size: 24px;
                font-family: inherit !important;
            }
            input[type="button"]:hover, input[type="submit"]:hover{
                background-color: green;
            }
            textarea{
                height: 200px;
                overflow-y: scroll;
            }
            hr{
                border:1px;
                height:2px;
                color: black; 
                background-color: black;
            }
            .oishii{
                font-size: 24px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="jquery.js"></script>
    </head>
    
    <body>
        <h1>DOM JS Practice</h1>
        <h2>Now implemented in JQuery</h2>
        <hr>

        <div class="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <label>Font:</label>
                <select id="font-selection">
                    <option value=""></option>
                    <option value="Poppins">Poppins</option>
                    <option value="sans-serif">Sans-Serif</option>
                    <option value="Times-New-Roman">Default</option>
                </select>
                <label>Background Color (in Hex):</label>
                <input type="text" id="bg-color">
                <br>
                <input type="button" id="set-config" value="Set Config">
                <input type="button" id="defaults" value="Set Defaults">
            </form>
        </div>
        
        <div class="form">
            <h2>Form</h2>
            <form id="student-form">
                <label>First Name:</label>
                <input id="fname" type="text">
                <label>Middle Name:</label>
                <input id="mname" type="text">
                <label>Last Name:</label>
                <input id="lname" type="text">
                <label>Age:</label>
                <input id="age" type="text">
                <label>University:</label>
                <select id="university">
                    <option value=""></option>
                    <option value="DLSU">DLSU</option>
                    <option value="ADMU">ADMU</option>
                    <option value="UP">UP</option>
                    <option value="UST">UST</option>
                </select>
                <label>Bio:</label>
                <textarea id="bio"></textarea>
                <label id="bioCounter" style="text-align:right;color:grey;"></label>
                <br>
                <input id="submit" type="button" value="Submit">
                <input id="clear" type="button" value="Clear">
            </form>
        </div>
        
        <br>
        <hr>
    
        <div class="output">
            <h1 id="output"></h1>
        </div>
    </body>
</html>
