<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--Enables Japanese Characters-->
        <title>DOM JS Practice</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            body{
                font-family: "Poppins", sans-serif, 'Times New Roman';
                background-color: whitesmoke;
                color: black !important;
                margin-left: auto;
                margin-right: auto;
                width: 60%;
            }
            form{
                display:grid;
                row-gap:10px;
            }
            label,input[type="text"],select,option{
                border-radius: 4px;
                font-size: 16px;
                height: 24px;
                font-family: inherit !important;
                color: inherit !important;
            }
            label{
                font-size: 20px !important;
                color: inherit !important; 
            }
            input[type="button"], input[type="submit"]{
                font-size: 24px;
                font-family: inherit !important;
            }
            input[type="button"]:hover, input[type="submit"]:hover{
                background-color: green;
            }
            .oishii{
                font-size: 24px;
            }
        </style>
    </head>
    
    <body id="body">
        <script src="script.js"></script>
        <script src="script2.js"></script>
        
        <h1 onmouseover="titleHover()" onmouseleave="titleAway()">DOM JS Practice</h1>

        <div class="settings">
            <h2>Settings</h2>
            <form >
                <label>Font:</label>
                <select id="font-selection">
                    <option value=""></option>
                    <option value="Poppins">Poppins</option>
                    <option value="Sans-Serif">Sans-Serif</option>
                    <option value="Default">Default</option>
                </select>
                <label>Background Color (in Hex):</label>
                <input type="text" id="bg-color">
                <input type="button" id="set-config" onclick="setConfiguration()" value="Set Config">
                <input type="button" id="defaults" onclick="setDefaults()" value="Set Defaults">
            </form>
        </div>
        
        <div class="form">
            <h2>Form</h2>
            <form id="name-form">
                <label>First Name:</label>
                <input id="fname" type="text">
                <label>Middle Name:</label>
                <input id="mname" type="text">
                <label>Last Name:</label>
                <input id="lname" type="text">
                <label>Age:</label>
                <input id="age" type="text">
                <label>University:</label>
                <select id="university">
                    <option value=""></option>
                    <option value="DLSU">DLSU</option>
                    <option value="ADMU">ADMU</option>
                    <option value="UP">UP</option>
                    <option value="UST">UST</option>
                </select>
                <input id="submit" type="button" value="Submit" onclick="submitButton()">
                <input id="clear" type="button" value="Clear" onclick="clearButton()">
            </form>
        </div>
        
        <br>
        <hr style="border:1px;height:2px;color: black; background-color: black;">
        
        <div class="output">
            <h1 id="output"></h1>
        </div>
    </body>
</html>
