    <h1>
        WebDev Practice

    <h2>
        Sample Login Form
    </h2>
    <div name="login-div">
        <form id="login-form">
            <label name="username-label">Username:</label>
            <input type="text" name="username-input" id="username-input">
            <br>

            <label name="password-label">Password:</label>
            <input type="password" name="password-input" id="password-input">
            <br>
            <button type="button" name="login-button" onclick="displayCredentials()">Login</button>
        </form>
    </div>
    <hr>
    <div name="receive_div">
        <h1>Username:</h1>
        <h2 id="username-receive"></h2>
        <br>
        <h1>Password:</h1>
        <h2 id="password-receive"></h2>
        <br>
    </div>
    </div>
