<!DOCTYPE html>
<html>
    <head>
        <title>Signup - Budol Finds</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--https://stackoverflow.com/q/24854874-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/signup.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../js/settings.js"></script>
        </head>
    <body>
        <header id="" class="card brand_banner wsection">
            <h1 class="banner_title"><a href="">Budol Finds</a></h1>
            <h2 class="section_title">Profile Details</h2>
        </header>
        
        <div class="signup card">
            <form name="profileform" id="profileform" class="profileform">
                <label>Profile Pic:</label>
                <img name="profilepic" id="profilepic" src="../img/default/default_dp.png" class="profilepic" alt="Profile Picture">
                <input name="profilepic-select" id="profilepic-select" type="file" accept="image/*" alt="Profile Picture"> <!--Derived from https://stackoverflow.com/a/3381621 and https://www.w3schools.com/tags/att_input_accept.asp-->
                <label>Username*:</label>
                <input name="username" id="username" type="text" class="textfield" /> 
                <label>Password*:</label>
                <input name="password_a" id="password_a" type="password" class="textfield" />
                <label>Repeat Password*:</label>
                <input name="password_b" id="password_b" type="password" class="textfield" />
                <label>Email*:</label>
                <input name="email" id="email" type="email" class="textfield" />
                <label>First Name*:</label>
                <input name="fname" id="fname" type="text" class="textfield" />
                <label>Middle Name:</label>
                <input name="mname" id="mname" type="text" class="textfield" />
                <label>Last Name*:</label>
                <input name="lname" id="lname" type="text" class="textfield" />
                <label>Gender*:</label>
                <select name="gender" id="gender" class="gender">
                    <option value=""></option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="LGBTQ">LGBTQ</option>
                </select>
                <label>Bio:</label>
                <textarea id="bio" name="bio" value=""></textarea>
                <label style="text-align:right;" id="bio-counter"></label>
                <input type="submit" value="Save" id="save-btn" class="button"/>
                <input type="button" value="Cancel" id="cancel-btn" class="button"/>
                </div>
            </form>
        </div>
    </body>
</html>
