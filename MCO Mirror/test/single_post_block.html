<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/home.css">
<link rel="stylesheet" href="../../css/post.css">

<html>
    <body style="overflow-y: auto;"> <!--DISCARD STYLE HERE-->

        <!--SINGLE POST BLOCK - REPETITIVE-->
        <div id="" class="post card"> <!--BUILD ID BASED ON POST ID/HASH; SINGLE POST-CARD BLOCK - REPETITIVE-->    
            <!--POST HEADER: CONTAINS POSTEE INFORMATION-->
            <div class="post_header">
                <a href="">
                    <span class="post_user">
                        <img src="" class="postdp profilepic" alt="Profile Picture"><p class="username"><!--POST OWNER USERNAME HERE--> </p> <!--BUILD IMG SRC AND P<USERNAME> TEXT BASED ON POST USER DATA-->
                    </span>
                </a>
            </div>
            
            <!--POST CONTENT: ALL DATA ABOUT THE POST-->
            <div class="post_content"> <!--SINGLE POST-CONTENT BLOCK - DON'T REPEAT-->
                <div class="post_description">
                    <p class="post_description_text"> <!--BUILD TEXT BASED ON POST DESCRIPTION-->
                        <!--TEXT HERE-->
                    </p>
                </div>
                <div class="post_list">
                    <table class="post_table">
                        <tr>
                            <td class="item_label"><!--ITEM LABEL HERE--></td> <!--BUILD TEXT BASED ON POST LABEL DATA-->
                            <td class="item_link"><a href=""><!--ITEM LINK-FRIENDLY-LABEL HERE--></a></td> <!--BUILD TEXT AND A'S HREF BASED ON POST LINK DATA-->
                        </tr>
                        <tr>
                            <td >Category: </td>
                            <td class="item_category_link"><a href=""><!--CATEGORY HERE--></a></td> <!--BUILD TEXT AND A'S HREF BASED ON POST CATEGORY DATA-->
                        </tr>
                    </table>
                </div>
                <div class="post_image_div">
                    <img src="" class="post_image" alt="Post Picture" loading="lazy"> <!--BUILD SRC VALUE AT JS BASED ON POST IMG DATA/DIRECTORY-->
                </div>
            </div>

            <!--POST FOOTER: CONTAINS CONTROLS FOR USER INTERACTION TO POST-->
            <div class="post_footer">
                <div class="likes">
                    <p class="likecounter"><!--LIKES HERE--></p> <!--BUILD ID AND TEXT VALUE AT JS BASED ON POST ID/HASH AND LIKE COUNT-->
                    <p class="post_timedate"><!--POST DATE-TIME HERE--></p> <!--BUILD TEXT VALUE AT JS BASED ON POST DATETIME-->
                </div>
                <form class="interact">
                    <button class="button" id="like-button" name="likeBtn">Like</button>
                    <button class="button" id="share-button" name="shareBtn">Share</button>
                    <button class="button" id="report-button" name="reportBtn">Report</button>
                    <input type="text" class="textfield comment_textfield">
                    <input type="submit" class="button" value="Comment"/>
                </form>
                <div class="comment_list">
                    <label>Comments</label>
                    <div class="comment_div"> <!--SINGLE COMMENT BLOCK - REPETITIVE-->
                        <a href="" class="username"><!--COMMENTER USERNAME HERE--></a><!--BUILD HREF VALUE AT JS BASED ON COMMENT OBJECT DATA--->
                        <p><!--COMMENT HERE--></p> <!--BUILD TEXT VALUE AT JS BASED ON COMMENT OBJECT DATA--->
                        <p class="comment-timedate"><!--COMMENT DATETIME HERE--></p> <!--BUILD TEXT VALUE AT JS BASED ON COMMENT DATETIME DATA--->
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
